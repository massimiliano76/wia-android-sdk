branches:
  only:
    - master
    - /^\d+\.\d+\.\d+$/ # regex

language: android
sudo: false

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - build-tools-26.0.1
    - android-19
    - android-21
    - android-22
    - android-23
    - android-26
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-19
    - sys-img-armeabi-v7a-android-21
    - sys-img-armeabi-v7a-android-22

before_install:
    - pip install --user codecov

script:
  - ./gradlew clean testDebugUnitTest jacocoTestReport

after_success:
  - ./gradlew coveralls
  - codecov
  - ./scripts/publish_snapshot.sh

cache:
  directories:
    - $HOME/.gradle
    - $HOME/.m2/repository
env:
  matrix:
  - API=android-19 ABI=armeabi-v7a
  - API=android-21 ABI=armeabi-v7a
  - API=android-22 ABI=armeabi-v7a
  global:
  - ADB_INSTALL_TIMEOUT=8

deploy:
  provider: script
  script: ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    branch: master
    tags: true
